<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            console.log("Hello World");
        }
        function double() {
            console.log("Double Click")
        }
        function hover() {
            console.log("mouse hover")
        }
        function down() {
            console.log("nouse down")
        }function out() {
            console.log("mouse out")
        }
        function keypress() {
            console.log("press Click")
        }
    </script>
</head>
<body>
    <button onclick="hello()">click here</button>
    <button ondblclick="double()">click here</button>
    <button onmouseenter="hover()">click here</button>
    <button onmousedown="down()">click here</button>
    <button onmouseout="out()">click here</button>
    <button onkeypress="keypress()">click here</button>

</body>
</html>
