
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event and listeners</title>
</head>
<body>
    <button type="button" id="btn">click</button>
</body>
<script>
    const button= document.getElementById('btn');
    function eventlist() {
        alert('HI I Am Safat Ahmad Khan')
    }
    button.addEventListener('click', eventlist)
</script>
</html>
